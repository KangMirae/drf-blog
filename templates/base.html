<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}나의 블로그{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">📘 MyBlog</a>

      <div class="d-flex align-items-center">
        {% if user.is_authenticated %}
          <span class="me-3 text-dark">👤 {{ user.username }}</span>
          <a href="/post/new/" class="btn btn-sm btn-outline-primary me-2">글쓰기</a>
          <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="btn btn-sm btn-outline-danger">로그아웃</button>
          </form>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-sm btn-outline-primary me-2">로그인</a>
          <a href="{% url 'signup' %}" class="btn btn-sm btn-outline-success">회원가입</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
